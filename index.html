<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calc-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear id="allClear" class="span-two">AC</button>
        <button id="deleteBtn" data-delete>DEL</button>
        <button class="operationBtns" data-operation>รท</button>
        <button class="numberBtns" data-number>1</button>
        <button class="numberBtns" data-number>2</button>
        <button class="numberBtns" data-number>3</button>
        <button class="operationBtns" data-operation>ร</button>
        <button class="numberBtns" data-number>4</button>
        <button class="numberBtns" data-number>5</button>
        <button class="numberBtns" data-number>6</button>
        <button class="operationBtns" data-operation>+</button>
        <button class="numberBtns" data-number>7</button>
        <button class="numberBtns" data-number>8</button>
        <button class="numberBtns" data-number>9</button>
        <button class="operationBtns" data-operation>-</button>
        <button class="numberBtns" data-number>.</button>
        <button class="numberBtns" data-number>0</button>
        <button data-equals id="equalBtn"class="span-two">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
