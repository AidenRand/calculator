<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2 class="resultText">234</h2>
    <div class="buttons">
      <button class="numberBtns">1</button>
      <button class="numberBtns">2</button>
      <button class="numberBtns">3</button>
      <button class="numberBtns">4</button>
      <button class="numberBtns">5</button>
      <button class="numberBtns">6</button>
      <button class="numberBtns">7</button>
      <button class="numberBtns">8</button>
      <button class="numberBtns">9</button>
      <button class="numberBtns">0</button>

      <div>
        <button class="operatorBtns" id="addBtn">+</button>
        <button class="operatorBtns" id="subtractBtn">-</button>
        <button class="operatorBtns" id="multipltyBtn">ร</button>
        <button class="operatorBtns" id="divisionBtn">รท</button>
      </div>
      <button class='oddBtns' id="equalBtn">=</button>
      <button class='oddBtns' id="decimalBtn">.</button>
      <button id="clearBtn">Clear</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
